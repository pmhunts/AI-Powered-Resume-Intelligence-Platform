services:
  - type: web
    name: resume-intelligence-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python -m spacy download en_core_web_sm
    startCommand: python start_prod.py
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: INFO
      - key: CORS_ORIGINS
        sync: false   # Set manually in Render dashboard
